<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Vehículos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let vehiculo of vehiculos">
      <ion-label>
        <h2>{{ vehiculo.marca }} {{ vehiculo.modelo }}</h2>
        <p>Patente: {{ vehiculo.patente }}</p>
      </ion-label>
      <ion-button slot="end" (click)="toggleDetails(vehiculo)">
        <ion-icon [name]="vehiculo.showDetails ? 'chevron-up-outline' : 'chevron-down-outline'"></ion-icon>
      </ion-button>

      <ion-grid *ngIf="vehiculo.showDetails">
        <ion-row>
          <ion-col>
            <ion-label>Color: {{ vehiculo.color }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Año: {{ vehiculo.anio }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Combustible: {{ vehiculo.tipo_combustible }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-img [src]="vehiculo.imagen_vehiculo" *ngIf="vehiculo.imagen_vehiculo"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="agregarVehiculo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
