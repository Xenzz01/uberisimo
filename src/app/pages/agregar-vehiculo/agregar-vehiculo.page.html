<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>agregar-vehiculo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="marca" label="Marca"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="modelo" label="Modelo"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button (click)="takePhoto()" >
    Agrega Imagen
  </ion-button>
</ion-content>
